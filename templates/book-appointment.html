<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment</title>
  <link rel="stylesheet" type="text/css" href="BA style.css">
</head>
<body>
  <div class="container">
    <h1>Book Appointment</h1>
    <form id="appointment-form">
      <label for="child-name">Child's Name:</label>
      <input type="text" id="child-name" name="child-name" required>

      <label for="contact-number">Parent/Guardian's Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required>

      <label for="select-hospital">Select Hospital:</label>
      <select id="select-hospital" name="select-hospital" required>
        <option value="">Select Hospital</option>
        <option value="hospital1">Hospital 1</option>
        <option value="hospital2">Hospital 2</option>
        <option value="hospital3">Hospital 3</option>
      </select>

      <label for="appointment-date">Appointment Date:</label>
      <input type="date" id="appointment-date" name="appointment-date" required>

      <input type="submit" value="Book Appointment">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
