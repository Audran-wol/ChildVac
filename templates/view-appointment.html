<!DOCTYPE html>
<html>
<head>
  <title>View Appointments - Child Vaccination System</title>
  <link rel="stylesheet" type="text/css" href="v style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Child Vaccination System Logo">
    <h1>View Appointments</h1>
    <p>
      This page shows your appointments.
    </p>
    <h2>Scheduled Appointments</h2>
    <table id="appointment-table">
      <thead>
        <tr>
          <th>Number</th>
          <th>Hospital</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointment-data"></tbody>
    </table>
  </div>
  <script src="v script.js"></script>
</body>
</html>
