<!DOCTYPE html>
<html>
<head>
  <title>Manage Child Data</title>
  <link rel="stylesheet" type="text/css" href=" MCD style.css">
</head>
<body>
  <div class="container">
    <h1>Manage Child Data</h1>
    <form id="child-data-form">
      <label for="child-name">Child's Name:</label>
      <input type="text" id="child-name" name="child-name" required>

      <label for="parent-name">Parent/Guardian's Name:</label>
      <input type="text" id="parent-name" name="parent-name" required>

      <label for="contact-number">Parent/Guardian's Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number" required>

      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="blood-group">Blood Group:</label>
      <select id="blood-group" name="blood-group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="Unknown">Unknown</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <input type="submit" value="Save Data">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
